<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tttstyles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <div id="startbutton">
        <p class="notes">Click the button to Start the Game!</p>
        <img id="play" src="startgame.png" onclick="startGame()">
    </div>
    <table>
        <tr>
            <td class="cell"><button type="button" id="0" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="1" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="2" onclick="playGame(this.id)"></button></td>
        </tr>

        <tr>
            <td class="cell"><button type="button" id="3" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="4" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="5" onclick="playGame(this.id)"></button></td>
        </tr>

        <tr>
            <td class="cell"><button type="button" id="6" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="7" onclick="playGame(this.id)"></button></td>
            <td class="cell"><button type="button" id="8" onclick="playGame(this.id)"></button></td>
        </tr>
    </table>

    <p class="action-message">MAKE IT HAPPEN!
        <br> ::Made by Arsheemahedi Shethwala Sheridan College (991590002)
    </p>
    <script src="tictactoe.js"></script>
</body>

</html>
